  <style>
    :root{
      --brand:#25D366;
      --brand-2:#1db954;
      --gold:#ffa94d;
      --dark:#000;
      --overlay: rgba(0, 50, 20, 0.45);
    }

    /* Animación botón */
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 14px var(--brand); }
      50% { transform: scale(1.045); box-shadow: 0 0 26px var(--brand); }
      100% { transform: scale(1); box-shadow: 0 0 14px var(--brand); }
    }
    /* Respeta accesibilidad */
    @media (prefers-reduced-motion: reduce) {
      .cta-button { animation: none !important; }
      * { scroll-behavior: auto !important; }
    }

    /* Fondo premium con degradé + imagen */
    body{
      margin:0; padding:0; min-height:100dvh;
      font-family: Arial, Helvetica, sans-serif;
      color:#fff; position:relative; overflow-x:hidden;
      /* fallback color liso */
      background:#06130b;
      /* imagen + cover */
      background-image: url('fondo2.jpg');
      background-repeat:no-repeat;
      background-position:center center;
      background-attachment:fixed;
      background-size:cover;
    }

    /* Capa combinada: velado + degradé */
    .overlay{
      position:fixed; inset:0; z-index:0; pointer-events:none;
      /* doble capa: velado + gradiente premium */
      background:
        linear-gradient(180deg, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.55) 60%, rgba(0,0,0,0.75) 100%),
        radial-gradient(65% 55% at 50% 15%, rgba(0,60,30,0.55) 0%, rgba(0,0,0,0) 60%),
        var(--overlay);
      backdrop-filter: saturate(120%) blur(1px);
    }

    .container{
      position:relative; z-index:1; text-align:center;
      padding: 2.2em 1em 2.6em;
    }

    .logo{
      width:230px; height:300px; margin:0 auto;
      background: url('logoverificadoblancoyverde.png') center/contain no-repeat;
      transition: transform .3s ease, filter .3s ease;
      filter: drop-shadow(0 0 10px rgba(0,0,0,.6));
    }
    .logo:hover{ transform:scale(1.05); filter: drop-shadow(0 0 20px #ffbb55); }

    h1, h2, h3{
      margin-top:0;
      text-shadow: 0 2px 10px rgba(0,0,0,.7);
    }
    h1{ font-size:1.9em; margin-bottom:.1em; letter-spacing:.4px; }
    h2{ font-size:1.05em; color:#fff; opacity:.95; }

    .cta{ margin-top:1.6em; }

    .cta-button{
      display:inline-flex; align-items:center; gap:.6em;
      padding: 1.1em 2.2em;
      font-weight:700; font-size:1.08em; letter-spacing:.3px;
      color:#fff; background: linear-gradient(180deg, var(--brand) 0%, var(--brand-2) 100%);
      border:none; border-radius:12px; text-decoration:none; cursor:pointer;
      box-shadow: 0 0 14px var(--brand);
      animation: pulse 2.1s infinite;
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      position:relative; z-index:2;
    }
    .cta-button img{ width:1.2em; height:1.2em; }
    .cta-button:hover{ transform: translateY(-1px); box-shadow: 0 0 26px var(--brand); filter: saturate(110%); }
    .cta-button:active{ transform: translateY(0); }

    /* Fallback por modo oscuro/claro (por si el gradiente no luce igual) */
    @media (prefers-color-scheme: light){
      .cta-button{ box-shadow: 0 0 14px rgba(37,211,102,.9); }
    }
    @media (prefers-color-scheme: dark){
      .cta-button{ box-shadow: 0 0 18px rgba(37,211,102,1); }
    }

    .benefits{
      margin-top:2em; display:flex; justify-content:center; text-align:center;
      padding:0 1em; line-height:1.5em; font-weight:800; font-size:1.28em; color:var(--gold);
      text-shadow: 0 2px 10px rgba(0,0,0,.65);
    }

    .footer{
      position:relative; z-index:1;
      background: linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.85));
      padding:1.1em 0; display:flex; justify-content:center; flex-wrap:wrap;
      gap:2em; font-size:.97em;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .footer-item{ display:flex; align-items:center; gap:.6em; color:#fff; opacity:.95; }
    .footer-item img{ width:20px; height:20px; filter: drop-shadow(0 0 4px rgba(0,0,0,.6)); }

    .notif{
      position:fixed; top:10px; left:10px; z-index:10;
      background-color: rgba(255,255,255,0.28);
      border:1px solid #ffffff55; color:white; padding:.85em 1.2em;
      border-radius:12px; backdrop-filter: blur(6px);
      font-size:.92em; opacity:0; transform: translateX(-20px);
      transition: opacity .5s ease, transform .5s ease; box-shadow: 0 0 10px rgba(255,255,255,.55);
      text-shadow: 0 1px 6px rgba(0,0,0,.6);
    }
    .notif.visible{ opacity:1; transform: translateX(0); }

    @media (max-width:600px){
      h1{ font-size:1.5em; padding:0 1em; }
      h2{ font-size:1.02em; padding:0 1em; }
      .cta-button{ font-size:1em; padding: .9em 1.3em; flex-wrap:wrap; justify-content:center; }
      .benefits{ font-size:1.12em; padding:0 1em; line-height:1.4em; flex-direction:column; }
      .footer{ flex-direction:column; align-items:center; gap:1em; font-size:.92em; text-align:center; }
      .footer-item{ justify-content:center; }
    }

<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="logo"></div>

    <h2>👇🏽 Contáctanos tocando el botón 👇🏽</h2>

    <div class="cta">
      <a id="whatsapp-btn"
         href="#"
         class="cta-button"
         target="_blank"
         rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
        JUGAR!
      </a>
    </div>

    <div class="benefits">
      <h3>🔥 RECLAMÁ TU BONO DE BIENVENIDA 🔥</h3>
    </div>
  </div>

  <div class="footer">
    <div class="footer-item">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/headset.png" alt="Atención" />
      <span>Atención 24/7</span>
    </div>
    <div class="footer-item">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/money.png" alt="Pagos" />
      <span>Pagos al instante</span>
    </div>
    <div class="footer-item">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/no-alcohol.png" alt="Responsable" />
      <span>Jugá responsable (+18)</span>
    </div>
  </div>

  <div class="notif" id="notifBox"></div>

  <script>
    // Notificaciones rotativas
    const mensajes = [
      "Carla: Súper confiable, me abonaron al instante",
      "Juan: Recomiendo, son gente de confianza",
      "Joel: Atienden rápido, buena atención",
      "Mica: Me respondieron enseguida",
      "Leo: Muy serios, pagan sin vueltas",
      "Tati: Me gusta la atención que tienen",
      "Nico: Cargué y al instante tenía saldo",
      "Sofi: La plataforma tiene sus días, pero sí paga",
      "Nacho: Lore de la suerte",
      "Joa: Valentina, muy buena atención",
      "Simón: Los cinco payasos me largó, ¡qué suerte!",
      "Romi: Excelente trato, muy atentos",
      "Fede: El mejor servicio de todos",
      "Flor: Siempre activos, confiables"
    ];
    let current = 0;
    const notif = document.getElementById('notifBox');
    function mostrarNotificacion() {
      notif.classList.remove('visible');
      setTimeout(() => {
        notif.textContent = mensajes[current];
        notif.classList.add('visible');
        current = (current + 1) % mensajes.length;
      }, 500);
    }
    mostrarNotificacion();
    setInterval(mostrarNotificacion, 2500);

    // Rotación secuencial de WhatsApp
    const numerosWhatsapp = [
      "3562524648",
    ];
    const mensaje = "Hola, quiero que me hagas un usuario gratis";

    function obtenerIndiceActual() {
      const index = localStorage.getItem('wa_index');
      return index ? parseInt(index, 10) : 0;
    }
    function guardarSiguienteIndice(index) {
      const siguiente = (index + 1) % numerosWhatsapp.length;
      localStorage.setItem('wa_index', String(siguiente));
    }
    document.getElementById('whatsapp-btn').addEventListener('click', function () {
      const index = obtenerIndiceActual();
      const numero = numerosWhatsapp[index];
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      this.href = url;
      guardarSiguienteIndice(index);
    });
  </script>
</body>
